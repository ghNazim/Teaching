<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container">
    <div id="screen"></div>
    <div id="flex">
    <div id="numbers">
        <div class="digit btn">0</div>
        <div class="digit btn">1</div>
        <div class="digit btn">2</div>
        <div class="digit btn">3</div>
        <div class="digit btn">4</div>
        <div class="digit btn">5</div>
        <div class="digit btn">6</div>
        <div class="digit btn">7</div>
        <div class="digit btn">8</div>
        <div class="digit btn">9</div>
    </div>
    <div id="o-con"> 
        <div class="extra">
        <div class="op btn" id="equal"> = </div>
        <div class="op btn" id="backspace"> C </div>
        <div class="op btn" id="allclear"> AC </div>
        </div>
        <div class="extra">
        <div class="op btn"> + </div>
        <div class="op btn"> - </div>
        <div class="op btn"> * </div>
        <div class="op btn"> / </div>
        </div>
        
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
